{% extends 'base.html' %}

{% block title %} Редактирование записа {% endblock %}

{% block content %}
  {% for car, msg in get_flashed_messages(True) %}
    <div class="alert alert-{{ msg }}">{{ msg }}</div>
  {% endfor %}
    <form class="form-control" enctype="multipart/form-data" method="post">
        <h3 class="text-center">Редактирования записа - {{ post_id }}</h3><br>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Заголовка</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
            </div>
          </div>
          <br>
          </div>
          <br>
          <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Текст</label>
            <div class="col-sm-10">
              <textarea class="form-control ckeditor" name="content" id="content" cols="30" rows="10">{{ post.content }}</textarea>
            </div>
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Сохранить</button>
          </div>
    </form>
{% endblock %}
